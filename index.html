<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats App2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head> 
<body>
    <div class="status-bar">
        –°—Ç–∞—Ç—É—Å: <span id="connection-status" class="waiting">–û–∂–∏–¥–∞–Ω–∏–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏...</span>
    </div>

    <div class="title">
        <img src="https://media1.tenor.com/m/RcssGAbGTGEAAAAC/elephant-run.gif" alt="–õ–æ–≥–æ—Ç–∏–ø">
        <h1>Whats App 2</h1>
    </div>

    <div class="container">
        <div class="contacts">
            <h3>–ö–æ–Ω—Ç–∞–∫—Ç—ã</h3>
            <div class="contact online" onclick="setRecipient('—Å–µ–±–µ')">—Å–µ–±–µ</div>
        </div>

        <div class="chat">
            <div class="chat-header">–ß–∞—Ç —Å <span id="recipient">–í—Å–µ</span></div>
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                <button onclick="sendMessage()" disabled>‚û§</button>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let socket = null;
        let mySocketId = null;
        let messageQueue = new Set();
        let currentRecipient = '–í—Å–µ';
        let myUserName = null;

        // ‚òÖ –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –°–ò–°–¢–ï–ú–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò ‚òÖ
        class ChatAuth {
            constructor() {
                this.userName = localStorage.getItem('chatUserName') || null;
                this.init();
            }

            init() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é –°–†–ê–ó–£, –±–µ–∑ –æ–∂–∏–¥–∞–Ω–∏—è DOM
                if (this.isRegistered()) {
                    console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', this.userName);
                    this.startChat();
                } else {
                    console.log('üîê –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è');
                    setTimeout(() => this.showRegistrationModal(), 100); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∞
                }
            }

            isRegistered() {
                return this.userName !== null && this.userName.trim() !== '';
            }

            showRegistrationModal() {
                // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –º–æ–¥–∞–ª–∫—É –µ—Å–ª–∏ –µ—Å—Ç—å
                const oldModal = document.getElementById('auth-modal');
                if (oldModal) oldModal.remove();

                const modalHTML = `
                    <div class="auth-modal-overlay" id="auth-modal">
                        <div class="auth-modal">
                            <h2>üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
                            <p style="color: #666; margin-bottom: 20px;">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è —á–∞—Ç–∞</p>
                            <input type="text" id="username-input" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20" value="${this.userName || ''}" autofocus>
                            <button id="register-btn">–ù–∞—á–∞—Ç—å —á–∞—Ç</button>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHTML);

                const usernameInput = document.getElementById('username-input');
                const registerBtn = document.getElementById('register-btn');
                const modal = document.getElementById('auth-modal');

                registerBtn.onclick = () => this.register(usernameInput.value.trim());
                usernameInput.onkeypress = (e) => {
                    if (e.key === 'Enter') this.register(usernameInput.value.trim());
                };
                
                modal.onclick = (e) => {
                    if (e.target === modal) modal.remove();
                };

                usernameInput.focus();
            }

            register(name) {
                if (!name || name.length < 2) {
                    alert('–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                    return;
                }

                this.userName = name;
                localStorage.setItem('chatUserName', name);
                
                const modal = document.getElementById('auth-modal');
                if (modal) modal.remove();
                
                console.log('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞:', name);
                this.startChat();
            }

            startChat() {
                myUserName = this.userName;
                window.myUserName = this.userName;
                
                // –í–∫–ª—é—á–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                const messageInput = document.getElementById('message-input');
                const sendBtn = document.querySelector('.input-area button');
                if (messageInput) messageInput.disabled = false;
                if (sendBtn) sendBtn.disabled = false;
                
                initChat();
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –°–†–ê–ó–£
        const chatAuth = new ChatAuth();

        // –ü–æ–¥–∫–ª—é—á–∞–µ–º Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ (—Ä–∞–±–æ—Ç–∞–µ—Ç –≤—Å–µ–≥–¥–∞)
        document.addEventListener('keypress', function(e) {
            if (e.target.id === 'username-input' && e.key === 'Enter') {
                return; // –ü—É—Å—Ç—å –º–æ–¥–∞–ª–∫–∞ —Å–∞–º–∞ –æ–±—Ä–∞–±–æ—Ç–∞–µ—Ç
            }
            if (e.target.id === 'message-input' && e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function initChat() {
            if (socket && socket.connected) {
                socket.disconnect();
            }

            socket = io({
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 10,
                reconnectionDelay: 1000
            });

            const connectionStatus = document.getElementById('connection-status');

            socket.on('connect', () => {
                mySocketId = socket.id;
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É:', mySocketId, myUserName);
                
                socket.emit('registerUser', {
                    socketId: mySocketId,
                    userName: myUserName
                });

                connectionStatus.textContent = '–û–Ω–ª–∞–π–Ω';
                connectionStatus.className = 'online';
                
                addMessage({
                    senderName: '–°–∏—Å—Ç–µ–º–∞',
                    text: `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${myUserName}! üéâ`,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})
                }, false);
            });

            socket.on('message', (data) => {
                console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ:', data);
                if (data.id && messageQueue.has(data.id)) {
                    messageQueue.delete(data.id);
                    return;
                }
                if (data.senderId === mySocketId) return;
                
                addMessage(data, false);
            });

            socket.on('disconnect', () => {
                console.log('‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                connectionStatus.textContent = '–û—Ñ–ª–∞–π–Ω';
                connectionStatus.className = '';
            });

            socket.on('connect_error', (error) => {
                console.error('üö® –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
                connectionStatus.textContent = '–û—à–∏–±–∫–∞';
                connectionStatus.className = 'waiting';
            });
        }

        window.setRecipient = function(name) {
            currentRecipient = name;
            const recipientSpan = document.getElementById('recipient');
            if (recipientSpan) recipientSpan.textContent = name;
        }

        window.sendMessage = function() {
            if (!myUserName || !socket) {
                console.log('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏...');
                return;
            }

            const messageInput = document.getElementById('message-input');
            const text = messageInput.value.trim();
            if (!text) return;

            const messageId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            const message = {
                id: messageId,
                senderId: mySocketId,
                senderName: myUserName,
                recipient: currentRecipient,
                text: text,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})
            };

            console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º:', message);
            messageQueue.add(messageId);
            socket.emit('message', message);
            addMessage(message, true);
            messageInput.value = '';
        }

        window.addMessage = function(data, isOwn) {
            const messagesDiv = document.getElementById('messages');
            if (!messagesDiv) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'their'}`;

            messageDiv.innerHTML = `
                <div style="font-size: 12px; color: ${isOwn ? '#e8f5e8' : '#667781'}; margin-bottom: 4px;">
                    ${data.senderName}
                </div>
                <div style="margin-bottom: 4px;">${data.text}</div>
                <div style="font-size: 11px; color: ${isOwn ? '#e8f5e8' : '#919191'};">
                    ${data.time}
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        window.debugAuth = function() {
            console.log('–¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ:', {
                userName: localStorage.getItem('chatUserName'),
                myUserName,
                socketConnected: socket?.connected,
                mySocketId
            });
        };
    </script>
</body>
</html>
