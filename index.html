<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats App2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head> 
<body>
    <div class="status-bar">
        Статус: <span id="connection-status" class="waiting">Ожидание регистрации...</span>
    </div>

    <div class="title">
        <img src="https://media1.tenor.com/m/RcssGAbGTGEAAAAC/elephant-run.gif" alt="Логотип">
        <h1>Whats App 2</h1>
    </div>

    <div class="container">
        <div class="contacts">
            <h3>Контакты</h3>
            <div class="contact online" onclick="setRecipient('себе')">себе</div>
        </div>

        <div class="chat">
            <div class="chat-header">Чат с <span id="recipient">Все</span></div>
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Напишите сообщение..." disabled>
                <button onclick="sendMessage()" disabled>➤</button>
            </div>
        </div>
    </div>

</body>
</html>
