<!-- JavaScript —Å –Ω–æ–≤–æ–π —Ñ—É–Ω–∫—Ü–∏–µ–π addMessage -->
    <script>
        // [–í–µ—Å—å –ø—Ä–µ–¥—ã–¥—É—â–∏–π JavaScript –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π]
        // –¢–æ–ª—å–∫–æ –∑–∞–º–µ–Ω–∏ —Ñ—É–Ω–∫—Ü–∏—é addMessage –Ω–∞ –Ω–æ–≤—É—é –≤–µ—Ä—Å–∏—é –≤—ã—à–µ
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let socket = null;
        let mySocketId = null;
        let messageQueue = new Set();
        let currentRecipient = '–í—Å–µ';
        let myUserName = null;

        class ChatAuth {
            constructor() {
                this.userName = localStorage.getItem('chatUserName') || null;
                this.init();
            }

            init() {
                if (this.isRegistered()) {
                    console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', this.userName);
                    this.startChat();
                } else {
                    console.log('üîê –¢—Ä–µ–±—É–µ—Ç—Å—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è');
                    setTimeout(() => this.showRegistrationModal(), 100);
                }
            }

            isRegistered() {
                return this.userName !== null && this.userName.trim() !== '';
            }

            showRegistrationModal() {
                const oldModal = document.getElementById('auth-modal');
                if (oldModal) oldModal.remove();

                const modalHTML = `
                    <div class="auth-modal-overlay" id="auth-modal">
                        <div class="auth-modal">
                            <h2>üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
                            <p style="color: #666; margin-bottom: 20px;">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è —á–∞—Ç–∞</p>
                            <input type="text" id="username-input" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20" value="${this.userName || ''}" autofocus>
                            <button id="register-btn">–ù–∞—á–∞—Ç—å —á–∞—Ç</button>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHTML);

                const usernameInput = document.getElementById('username-input');
                const registerBtn = document.getElementById('register-btn');
                const modal = document.getElementById('auth-modal');

                registerBtn.onclick = () => this.register(usernameInput.value.trim());
                usernameInput.onkeypress = (e) => {
                    if (e.key === 'Enter') this.register(usernameInput.value.trim());
                };
                
                modal.onclick = (e) => {
                    if (e.target === modal) modal.remove();
                };

                usernameInput.focus();
            }

            register(name) {
                if (!name || name.length < 2) {
                    alert('–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                    return;
                }

                this.userName = name;
                localStorage.setItem('chatUserName', name);
                
                const modal = document.getElementById('auth-modal');
                if (modal) modal.remove();
                
                console.log('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞:', name);
                this.startChat();
            }

            startChat() {
                myUserName = this.userName;
                window.myUserName = this.userName;
                
                const messageInput = document.getElementById('message-input');
                const sendBtn = document.querySelector('.input-area button');
                if (messageInput) messageInput.disabled = false;
                if (sendBtn) sendBtn.disabled = false;
                
                initChat();
            }
        }

        const chatAuth = new ChatAuth();

        document.addEventListener('keypress', function(e) {
            if (e.target.id === 'username-input' && e.key === 'Enter') return;
            if (e.target.id === 'message-input' && e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function initChat() {
            if (socket && socket.connected) socket.disconnect();

            socket = io({
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 10,
                reconnectionDelay: 1000
            });

            const connectionStatus = document.getElementById('connection-status');

            socket.on('connect', () => {
                mySocketId = socket.id;
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ:', mySocketId, myUserName);
                
                socket.emit('registerUser', { socketId: mySocketId, userName: myUserName });

                connectionStatus.textContent = '–û–Ω–ª–∞–π–Ω';
                connectionStatus.className = 'online';
                
                addMessage({
                    senderName: '–°–∏—Å—Ç–µ–º–∞',
                    text: `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${myUserName}! üéâ`,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})
                }, false);
            });

            socket.on('message', (data) => {
                if (data.id && messageQueue.has(data.id)) {
                    messageQueue.delete(data.id);
                    return;
                }
                if (data.senderId === mySocketId) return;
                addMessage(data, false);
            });

            socket.on('disconnect', () => {
                connectionStatus.textContent = '–û—Ñ–ª–∞–π–Ω';
                connectionStatus.className = '';
            });
        }

        window.setRecipient = function(name) {
            currentRecipient = name;
            document.getElementById('recipient').textContent = name;
        }

        window.sendMessage = function() {
            if (!myUserName || !socket) return;
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value.trim();
            if (!text) return;

            const messageId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            const message = {
                id: messageId,
                senderId: mySocketId,
                senderName: myUserName,
                recipient: currentRecipient,
                text: text,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})
            };

            messageQueue.add(messageId);
            socket.emit('message', message);
            addMessage(message, true);
            messageInput.value = '';
        }

        //  –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø addMessage 
        window.addMessage = function(data, isOwn) {
            const messagesDiv = document.getElementById('messages');
            if (!messagesDiv) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'their'}`;
            const isLongMessage = data.text.length > 60;
                
            messageDiv.innerHTML = `
                <div class="message-header-row">
                    <span class="message-sender">${data.senderName}</span>
                    <span class="message-time">${data.time}</span>
                </div>
                <div class="message-bubble ${isLongMessage ? 'long-message' : ''}">
                    ${data.text}
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };
    </script>
