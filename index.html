<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats App2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head> 
<body>
    <div class="status-bar">
        –°—Ç–∞—Ç—É—Å: <span id="connection-status" class="waiting">–û–∂–∏–¥–∞–Ω–∏–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏...</span>
    </div>

    <div class="title">
        <img src="https://media1.tenor.com/m/RcssGAbGTGEAAAAC/elephant-run.gif" alt="–õ–æ–≥–æ—Ç–∏–ø">
        <h1>Whats App 2</h1>
    </div>

    <div class="container">
        <div class="contacts">
            <h3>–ö–æ–Ω—Ç–∞–∫—Ç—ã</h3>
            <div class="contact online" onclick="setRecipient('—Å–µ–±–µ')">—Å–µ–±–µ</div>
        </div>

        <div class="chat">
            <div class="chat-header">–ß–∞—Ç —Å <span id="recipient">–í—Å–µ</span></div>
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                <button onclick="sendMessage()" disabled>‚û§</button>
            </div>
        </div>
    </div>

    <!-- JavaScript –æ—Å—Ç–∞–µ—Ç—Å—è —Ç–æ—Ç –∂–µ -->
    <script>
        // [–í–µ—Å—å JavaScript –∫–æ–¥ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –æ—Ç–≤–µ—Ç–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π]
        class ChatAuth {
            constructor() {
                this.userName = localStorage.getItem('chatUserName') || null;
                this.init();
            }

            init() {
                if (!this.isRegistered()) {
                    this.showRegistrationModal();
                } else {
                    this.startChat();
                }
            }

            isRegistered() {
                return this.userName !== null && this.userName.trim() !== '';
            }

            showRegistrationModal() {
                const modalHTML = `
                    <div class="auth-modal-overlay" id="auth-modal">
                        <div class="auth-modal">
                            <h2>üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h2>
                            <p style="color: #666; margin-bottom: 20px;">–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è —á–∞—Ç–∞</p>
                            <input type="text" id="username-input" placeholder="–í–∞—à–µ –∏–º—è" maxlength="20" autofocus>
                            <button id="register-btn">–ù–∞—á–∞—Ç—å —á–∞—Ç</button>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHTML);

                const usernameInput = document.getElementById('username-input');
                const registerBtn = document.getElementById('register-btn');
                const modal = document.getElementById('auth-modal');

                registerBtn.onclick = () => {
                    const name = usernameInput.value.trim();
                    if (name && name.length >= 2) {
                        this.register(name);
                    } else {
                        alert('–ò–º—è –¥–æ–ª–∂–Ω–æ —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞');
                        usernameInput.focus();
                    }
                };

                usernameInput.onkeypress = (e) => {
                    if (e.key === 'Enter') registerBtn.click();
                };

                modal.onclick = (e) => {
                    if (e.target === modal) modal.remove();
                };
            }

            register(name) {
                this.userName = name;
                localStorage.setItem('chatUserName', name);
                document.getElementById('auth-modal').remove();
                this.startChat();
            }

            startChat() {
                window.myUserName = this.userName;
                initChat();
            }

            getUserName() {
                return this.userName;
            }
        }

        const chatAuth = new ChatAuth();

        let socket, mySocketId, messageQueue = new Set(), currentRecipient = '–í—Å–µ';

        function initChat() {
            socket = io({
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 10,
                reconnectionDelay: 1000
            });

            const connectionStatus = document.getElementById('connection-status');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.querySelector('.input-area button');

            messageInput.disabled = false;
            sendBtn.disabled = false;
            connectionStatus.className = 'waiting';

            socket.on('connect', () => {
                mySocketId = socket.id;
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ:', mySocketId, window.myUserName);
                
                socket.emit('registerUser', {
                    socketId: mySocketId,
                    userName: window.myUserName
                });

                connectionStatus.textContent = '–û–Ω–ª–∞–π–Ω';
                connectionStatus.className = 'online';
                
                addMessage({
                    senderName: '–°–∏—Å—Ç–µ–º–∞',
                    text: `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${window.myUserName}! üéâ`,
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})
                }, false);
            });

            socket.on('message', (data) => {
                if (data.id && messageQueue.has(data.id)) {
                    messageQueue.delete(data.id);
                    return;
                }
                if (data.senderId === mySocketId) return;
                
                addMessage(data, false);
            });

            socket.on('disconnect', () => {
                connectionStatus.textContent = '–û—Ñ–ª–∞–π–Ω';
                connectionStatus.className = '';
            });
        }

        window.setRecipient = function(name) {
            currentRecipient = name;
            document.getElementById('recipient').textContent = name;
        }

        window.sendMessage = function() {
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value.trim();
            if (!text || !window.myUserName) return;

            const messageId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            const message = {
                id: messageId,
                senderId: mySocketId,
                senderName: window.myUserName,
                recipient: currentRecipient,
                text: text,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})
            };

            messageQueue.add(messageId);
            socket.emit('message', message);
            addMessage(message, true);
            messageInput.value = '';
        }

        window.addMessage = function(data, isOwn) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : 'their'}`;

            messageDiv.innerHTML = `
                <div style="font-size: 12px; color: ${isOwn ? '#fff' : '#667781'}; margin-bottom: 4px;">
                    ${data.senderName}
                </div>
                ${data.text}
                <div style="font-size: 11px; color: ${isOwn ? '#e8f5e8' : '#919191'}; margin-top: 4px;">
                    ${data.time}
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
