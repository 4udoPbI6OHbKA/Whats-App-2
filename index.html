<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аська-чат</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    
</head>
<body>

<div class="container">
    <!-- Список контактов -->
    <div class="contacts">
        <h3>Контакты</h3>
        <div class="contact online" onclick="setRecipient('Друг')">Друг</div>
        <div class="contact online" onclick="setRecipient('Коллега')">Коллега</div>
        <div class="contact" onclick="setRecipient('Мама')">Мама</div>
    </div>

    <!-- Окно чата -->
    <div class="chat">
        <div class="chat-header">Чат с <span id="recipient">Друг</span></div>
        <div id="messages" class="messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Напишите сообщение..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>
</div>

<script>
    const ws = new WebSocket("ws://localhost:8765");
    let currentRecipient = "Друг";

    function setRecipient(name) {
        currentRecipient = name;
        document.getElementById("recipient").textContent = name;
    }

    function handleEnter(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }

    function sendMessage() {
        const input = document.getElementById("message-input");
        const text = input.value.trim();
        if (!text) return;

        const message = {
            sender: "Вы",
            recipient: currentRecipient,
            text: text,
            time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
        };

        // Отправляем на сервер
        ws.send(JSON.stringify(message));

        // Добавляем своё сообщение
        addMessage(message, true);

        input.value = "";
    }

    function addMessage(data, isOwn) {
        const messages = document.getElementById("messages");
        const msg = document.createElement("div");
        msg.className = `message ${isOwn ? 'own' : 'their'}`;
        msg.innerHTML = `<b>${data.sender}</b> (${data.time})<br>${data.text}`;
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
    }

    // Принимаем сообщения
    ws.onmessage = function(event) {
        const data = JSON.parse(event.data);
        addMessage(data, false);
    };

    // Приветствие
    setTimeout(() => {
        addMessage({ sender: "Система", text: "Вы подключены к чату", time: "только что" }, false);
    }, 500);
</script>

</body>
</html>
